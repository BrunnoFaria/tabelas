<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h3>Moda</h3>

        <table class="valores-tabela">
            <tr class="cabeçalho-moda">
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Camiseta</td>
                <td>M</td>
                <td>R$49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$5,00</td>
            </tr>
        </table>
        <table class="valores-segunda-tabela">
    </div>
    <div>
        <h3>Casa</h3>
        <tr class="cabeçalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr>
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
        </table>
    </div>


</body>

</html>
